{% extends "base.html" %}

{% block title %}Register - Games Review Hub{% endblock %}

{% block content %}
  <article>
    <div class="container login-container">
		<h1 class="login-title">Login</h1>
		<form action="/register" method="post" aria-label="Register Account form">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" placeholder="Enter Your Username" required
					autocomplete="username" aria-required="true">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="Enter Your Password" required
					autocomplete="new-password" aria-required="true">
			</div>
			<p class="register-text">
				Already Have an Account? <a href="/login">Login</a>
			</p>
			<button class="btn btn-primary material-symbols-outlined" type="submit" aria-label="Submit login form">person_add</button>
		</form>
	</div>
  </article>
  
{% endblock %}
