{% extends "base.html" %}

{% block title %}Login - Games Review Hub{% endblock %}

{% block content %}
<article>
	<div class="container login-container">
		<!-- Title -->
		<h1 class="login-title">Login</h1>
		<form action="/login" method="post" aria-label="Login form">
			<!-- Username -->
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" placeholder="Enter Your Username" required
					autocomplete="username" aria-required="true">
			</div>
			<!-- Password -->
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="Enter Your Password" required
					autocomplete="new-password" aria-required="true">
			</div>
			<!-- Register Link -->
			<p class="register-text">
				Don't have an account? <a href="/register">Register here</a>
			</p>
			<!-- Submit Button -->
			<button class="btn btn-primary material-symbols-outlined" type="submit" aria-label="Submit login form">Login</button>
		</form>
	</div>
</article>

{% endblock %}
