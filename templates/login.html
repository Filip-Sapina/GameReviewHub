{% extends "base.html" %}

{% block title %}Home - Games Review Hub{% endblock %}

{% block content %}
  <div class="container">
    <h1>Login</h1>
    <form action="/login" method="post">
        <input type="text" name="username" id="username" placeholder="John Doe">
        <input type="password" name="password" id="password" placeholder="John@1967">
        <button class="material-symbols-outlined" type="submit">input</button>
    </form>
  </div>
  
{% endblock %}
